<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>


<mat-form-field>
  <input [(ngModel)]="category.categoryName" name="editTitle" matInput placeholder="Category Name" type="text">
</mat-form-field>
<mat-form-field>
  <textarea [(ngModel)]="category.categoryDescription" name="editText" matInput placeholder="category Description"></textarea>
</mat-form-field>

<div class="keep-c-done-wrapper">
  <button mat-button (click)="onSave()">Update</button>
  <button mat-button (click)="onDelete()">Delete</button>
</div>
