<h2>Registation Form</h2>
<div class="reg-container">
        <label class="errorMessage">{{errorMessage}}</label>
       
    <form class="reg-form" [formGroup]="loginForm" (submit)='onSubmit(loginForm)' style="width: 90%;margin:10%;">
            <div class="reg-wrapper">
                <mat-form-field>
                    <input class="userId" matInput [formControl]='userId' placeholder="Enter User Name">
                    <mat-error *ngIf="loginForm.get('userId').dirty && loginForm.get('userId').hasError('required')">
                        userId Cannot be blank !!!</mat-error>
                    <mat-error *ngIf="loginForm.get('userId').dirty && loginForm.get('userId').hasError('minlength')">
                        userId Cannot be less than 3 characters !!!</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input class="firstName" matInput [formControl]='firstName' placeholder="Enter Firstname">
                </mat-form-field>

                <mat-form-field>
                    <input class="lastName" matInput [formControl]='lastName' placeholder="Enter Lastname">
                </mat-form-field>

                <mat-form-field>
                    <input class="userRole" matInput [formControl]='userRole' placeholder="Enter userrole">
                </mat-form-field>

                <mat-form-field>
                    <input class="password" matInput type='password' [formControl]='password'
                        placeholder="Enter Password">
                    <mat-error
                        *ngIf="loginForm.get('password').dirty && loginForm.get('password').hasError('required')">
                        Password Cannot be blank !!!</mat-error>
                    <mat-error
                        *ngIf="loginForm.get('password').dirty && loginForm.get('password').hasError('minlength')">
                        Password Cannot be less than 3 characters !!!</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input class="ConfirmPassword" matInput type='password' [formControl]='Confirmpassword'
                        placeholder="confirm Password">

                </mat-form-field>

                
                    <div class="loginSubmitButtonDiv">
                        <button mat-raised-button color="primary" (click)='onLogin()'>GO TO LOGIN</button>
                        <button type="submit" mat-raised-button color="primary">REGISTER</button><br />
                        <!-- <button style="margin-right: 8px;" mat-raised-button color="primary" (click)="onLogin()">Back to Login</button> -->

                        <!-- <button mat-raised-button color="primary" (click)='loginSubmit()'>REGISTER</button> -->
                        
                    </div>
                
                
                
                <mat-error *ngIf='submitMessage' class="error-message">{{submitMessage}}</mat-error>
           

            </div>
    </form>


   

</div>
