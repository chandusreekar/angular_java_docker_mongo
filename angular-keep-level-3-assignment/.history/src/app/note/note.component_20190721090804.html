<mat-card (click)='openEditView(note.noteId)'>
    <mat-card-title>{{note?.noteTitle}}</mat-card-title>
    <mat-card-content>{{note?.noteContent}}</mat-card-content>
    <mat-card-content>{{note?.noteStatus}}</mat-card-content>
    <mat-card-content>{{note?.category.categoryName}}</mat-card-content>
    <mat-card-content *ngFor="let reminder of note.reminders ">{{reminder.reminderName}}</mat-card-content>
</mat-card>
